openapi: 3.0.0
info:
  description: API specification for Book Cloud
  version: v1
  title: API specification for Book Cloud
servers:
  - url: http://localhost:8080/
paths:
  /books:
    get:
      tags:
        - "book"
      summary: Get all books
      operationId: getBooks
      responses:
        '200':
          description: Successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BooksResponse'
        '500':
          description: Unexpected technical errors
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'

components:
  schemas:
    BooksResponse:
      type: array
      "items": {
        "$ref": "#/components/schemas/BookResponse"
      }
    BookResponse:
      type: object
      properties:
        id:
          type: integer
          format: int32
        title:
          type: string
        type:
          type: string
        description:
          type: string
        authors:
          type: array
          items: {
            "$ref": "#/components/schemas/AuthorResponse"
          }
        publishDate:
          type: integer
          format: int64
        createdAt:
          type: integer
          format: int64
        updatedAt:
          type: integer
          format: int64

    AuthorResponse:
      type: object
      properties:
        id:
          type: integer
          format: int32
        firstName:
          type: string
        lastName:
          type: string
        birthDay:
          type: integer
          format: int64

    ApiError:
      type: object
      properties:
        faults:
          type: array
          items:
            $ref: "#/components/schemas/Fault"
    Fault:
      type: object
      properties:
        message:
          type: string
        debugMessage:
          type: string
        externalMessage:
          type: string
        error:
          type: string
        code:
          type: integer